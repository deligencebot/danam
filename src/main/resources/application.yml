# 서버 포트 설정
server:
  port: 8081

# database 연동 설정
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/db_delbot?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: delbot
    password: 1234
  thymeleaf:
    cache: false

  # spring data jpa 설정
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: update

  security:
    default-target-url: /

  mvc:
    hiddenmethod:
      filter:
        enabled: true
