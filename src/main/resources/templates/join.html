<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join</title>
  </head>
  <body>
    <form action="/member/join" method="post">
      <input type="text" name="memberId" placeholder="아이디" /> <br />
      <input type="password" name="memberPassword" placeholder="비밀번호" />
      <br />
      <input
        type="password"
        name="memberPasswordCheck"
        placeholder="비밀번호 확인"
      />
      <br />
      <input type="text" name="memberName" placeholder="이름" /> <br />
      <input type="text" name="memberNick" placeholder="닉네임" /> <br />
      성별 &nbsp; 남성
      <input type="radio" name="memberGender" id="Male" value="Male" /> 여성
      <input type="radio" name="memberGender" id="Female" value="Female" />
      <br />
      생년월일
      <input type="date" name="memberBirthDay" /> <br />
      전화번호
      <select name="memberPhoneArea" id="area-number">
        <option value="">선택</option>
        <option value="010">010</option>
        <option value="02">02</option>
        <option value="031">031</option>
        <option value="032">032</option>
        <option value="033">033</option>
        <option value="041">041</option>
        <option value="042">042</option>
        <option value="043">043</option>
        <option value="044">044</option>
        <option value="051">051</option>
        <option value="052">052</option>
        <option value="053">053</option>
        <option value="054">054</option>
        <option value="055">055</option>
        <option value="061">061</option>
        <option value="062">062</option>
        <option value="063">063</option>
        <option value="064">064</option>
        <option value="direct">직접입력</option>
      </select>
      <input
        type="text"
        name="memberPhoneAreaDirect"
        id="area-number-direct"
        placeholder="입력하세요"
      />
      <input
        type="text"
        name="memberPhoneFront"
        id="front-number"
        placeholder="1234"
      />
      <input
        type="text"
        name="memberPhoneBack"
        id="back-number"
        placeholder="5678"
      />
      <br />
      <input
        type="text"
        name="memberZipCode"
        id="zipcode"
        placeholder="우편번호"
      />
      <br />
      <input type="text" name="memberAddress" id="address" placeholder="주소" />
      <br />
      <input
        type="text"
        name="memberEmailLocal"
        id="local"
        placeholder="이메일"
      />
      @
      <select name="memberEmailDomain" id="domain">
        <option value="">선택</option>
        <option value="naver.com">naver.com</option>
        <option value="nate.com">nate.com</option>
        <option value="hanmail.net">hanmail.net</option>
        <option value="kakao.com">kakao.com</option>
        <option value="gamil.com">gmail.com</option>
        <option value="direct">직접입력</option>
      </select>
      <input type="text" name="memberEmailDomainDirect" id="domain-direct" />
      <br />
      <input type="submit" value="회원가입" />
    </form>
  </body>
</html>
