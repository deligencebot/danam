<html layout:decorate="~{layout}">
  <div layout:fragment="content" class="container my-3">
    <form action="/member/join" method="post">
      <input type="text" name="username" placeholder="아이디" /> <br />
      <input type="password" name="password" placeholder="비밀번호" />
      <br />
      <input type="password" name="passwordCheck" placeholder="비밀번호 확인" />
      <br />
      <input type="text" name="name" placeholder="이름" /> <br />
      <input type="text" name="nickname" placeholder="닉네임" /> <br />
      성별 &nbsp; 남성
      <input type="radio" name="gender" id="genderMale" value="Male" /> 여성
      <input type="radio" name="gender" id="genderFemale" value="Female" />
      <br />
      생년월일
      <input type="date" name="birthDay" /> <br />
      전화번호
      <input
        type="number"
        name="phoneNumber"
        placeholder=" - 를 뺴고 입력하세요"
      />
      <br />
      <input type="text" name="address" id="address" placeholder="주소" />
      <br />
      <input type="text" name="email" id="local" placeholder="이메일" />
      <br />
      <input type="submit" value="회원가입" />
    </form>
  </div>
</html>
